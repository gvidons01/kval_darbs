<section>
  <div class="container">
    <h1 class="h1">{{ title }}</h1>
    <div class="container groups row">
      <div *ngFor="let group of groupData" class="col-12 col-sm-6 col-lg-3">
        <a class="btn w-100" routerLink="/group/{{group.ID}}">
          <img src="data:image/png;base64, {{group.image}}" alt="no image found" class="w-50">
          <h5 class="h5">{{group.group_name}}</h5>
        </a>
      </div>
    </div>
  </div>
</section>
